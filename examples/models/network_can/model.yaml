---
kind: Model
metadata:
  name: Network_CAN
spec:
  runtime:
    dynlib:
      - os: linux
        arch: amd64
        path: lib/libnetwork_can.so
      - os: linux
        arch: x86
        path: lib/libnetwork_can.so
      - os: windows
        arch: x64
        path: lib/libnetwork_can.dll
      - os: windows
        arch: x86
        path: lib/libnetwork_can.dll
  channels:
    - alias: binary
      selectors:
        channel: binary_channel
