---
kind: Stack
metadata:
  name: simple_stack
spec:
  connection:
    transport:
      redispubsub:
        uri: redis://localhost:6379
        timeout: 60
  models:
    - name: simbus
      model:
        name: simbus
      channels:
        - name: signal
          expectedModelCount: 1
    - name: simple
      uid: 42
      model:
        name: Simple
      channels:
        - name: signal
          alias: signal
---
kind: Model
metadata:
  name: simbus
---
kind: SignalGroup
metadata:
  name: signal
  labels:
    signal: signal
spec:
  signals:
    - signal: counter
