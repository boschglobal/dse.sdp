---
name: CI

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  packages: read

env:
  REGISTRY: ghcr.io
  IMAGE_BASE_NAME: ${{ github.repository_owner }}/dse
  PACKAGE_VERSION: 0.0.2

jobs:
  report:
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      packages: write
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
